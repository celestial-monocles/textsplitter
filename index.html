<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Splitter</title>
  <style>
    body {
      font-family: Georgia, sans-serif;
      background-color: #525253;
      margin: 50px;
      color: white;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    label {
      margin-bottom: 10px;
      font-size: 1.0em;
      text-align: center;
      width: 100%;
    }
    textarea,
    input,
    button {
      width: 60%;
      margin: 10px 0;
      display: block;
    }
    textarea {
      resize: vertical;
    }
    button {
      width: auto;
      background-color: #D482DD;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #DFB4DA;
    }
    hr {
      background-color: white;
      margin-top: 2em;
      margin-bottom: 2em;
    }

    .split-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .split-group .row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
	.split-group label[for="lineGap"] {
	  font-size: 0.8em; /* Adjust this value to your desired font size */
	  height: 7px;
	}

    .split-group input {
      width: auto;
      margin: 0;
      height: 30px;
      text-align: center;
    }
    .split-group button {
      width: auto;
      margin: 0;
      font-weight: bold;
    }

    #outputContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .output-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 60%;
    }
    .output-box {
      width: 100%;
      background-color: #E0D7DE;
      resize: vertical;
      margin-bottom: 10px;
    }
    .copy-button {
      align-self: flex-end;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      label,
      textarea,
      input,
      button,
      .output-container {
        width: 100%;
      }
    }

    h1,
    h2 {
      color: #DFB4DA;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Text Splitter</h1>
  <div class="form-group">
    <label for="inputText">Paste your text here:</label>
    <textarea id="inputText" rows="10"></textarea>
  </div>

  <div class="form-group split-group">
    <div class="row">
      <label for="splitNumber">Enter number of splits:</label>
    </div>
    <input id="splitNumber" type="number" min="1" placeholder="2">

    <div class="row">
      <label for="lineGap">Line Gaps</label>
      <input id="lineGap" type="checkbox">
    </div>

    <button onclick="splitText()">Split Text</button>
  </div>

  <hr>

  <h2>Split Text Outputs</h2>
  <div id="outputContainer"></div>

  <script>
    function splitText() {
      const text = document.getElementById('inputText').value.trim();
      let numSplits = parseInt(document.getElementById('splitNumber').value);
      const lineGap = document.getElementById('lineGap').checked;

      if (isNaN(numSplits) || numSplits < 1) {
        numSplits = 2;
      }

      const outputContainer = document.getElementById('outputContainer');
      outputContainer.innerHTML = '';

      if (!text) {
        alert('Please provide valid input text.');
        return;
      }

      const lines = text.split('\n');
      const chunkSize = Math.ceil(lines.length / numSplits);
      let start = 0;

      for (let i = 0; i < numSplits; i++) {
        const chunk = lines.slice(start, start + chunkSize).join(lineGap ? '\n\n' : '\n');
        start += chunkSize;

        const container = document.createElement('div');
        container.className = 'output-container';

        const textBox = document.createElement('textarea');
        textBox.className = 'output-box';
        textBox.rows = 10;
        textBox.readOnly = true;
        textBox.value = chunk;

        const copyButton = document.createElement('button');
        copyButton.className = 'copy-button';
        copyButton.textContent = 'Copy Text';
        copyButton.onclick = () => copyToClipboard(copyButton, chunk);

        container.appendChild(textBox);
        container.appendChild(copyButton);
        outputContainer.appendChild(container);
      }
    }

    function copyToClipboard(button, text) {
      navigator.clipboard.writeText(text).then(() => {
        button.textContent = 'Copied!';
        setTimeout(() => {
          button.textContent = 'Copy Text';
        }, 2000);
      }).catch(err => {
        alert('Failed to copy text: ' + err);
      });
    }
  </script>
</body>
</html>
